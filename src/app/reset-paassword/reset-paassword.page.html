<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column;">
    <div style="width: 60%; height: 50px; display: flex; justify-content: center; align-items: center;">
      <ion-img style="width: 100%; height: 100%; object-fit: contain;" class="imageDiv2" src="../../assets/images/sharkLogo.PNG"></ion-img>
    </div>
    <h5>Reset Password</h5>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" style="width: 70%;">
        <!-- <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input> -->
        <!-- <ion-input [(ngModel)]="username" name="username" required label="Username" label-placement="floating" fill="outline" placeholder="Enter username"></ion-input>
        <br /> -->
        <!-- <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input> -->
        <!-- <ion-input [(ngModel)]="password" name="password" label="Password" type="password" required label-placement="floating" fill="outline" placeholder="Enter password"></ion-input>
        <br /> -->

        <ion-list>
          <ion-item>
            <ion-input
            label="Old Password"
              formControlName="oldPassword"
              type="tel"
              placeholder="Enter old password"
              label-placement="floating"
              fill="outline"
              required>
            </ion-input>
          </ion-item>
          <br />

          <ion-item>
            <ion-input
            label="New Password"
              formControlName="New Password"
              type="number"
              placeholder="Enter new Password"
              label-placement="floating"
              fill="outline"
              required>
            </ion-input>
          </ion-item>
          <br />
        </ion-list>
      <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.valid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
