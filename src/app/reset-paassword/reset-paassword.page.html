<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column;">
    <div style="width: 60%; height: 50px; display: flex; justify-content: center; align-items: center;">
      <ion-img style="width: 100%; height: 100%; object-fit: contain;" class="imageDiv2" src="../../assets/images/sharkLogo.PNG"></ion-img>
    </div>
    <h6>Reset Password</h6>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" style="width: 92%;">
        <ion-list>
          <ion-item>
            <ion-input
            label="Old Password"
              formControlName="oldPassword"
              type="password"
              placeholder="Enter old password"
              label-placement="floating"
              fill="outline"
              required>
            </ion-input>
          </ion-item>
          <br />

          <ion-item>
            <ion-input
            label="New Password"
              formControlName="newPassword"
              type="password"
              placeholder="Enter new Password"
              label-placement="floating"
              fill="outline"
              required>
            </ion-input>
          </ion-item>
          <br />
        </ion-list>
      <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.valid">
        Reset Password
      </ion-button>
    </form>
  </div>
</ion-content>
