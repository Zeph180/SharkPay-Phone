<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column;">
    <div style="width: 60%; height: 50px; display: flex; justify-content: center; align-items: center;">
      <ion-img style="width: 100%; height: 100%; object-fit: contain;" class="imageDiv2" src="../../assets/images/sharkLogo.PNG"></ion-img>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogi1n()" style=" width: 92%;">
        <ion-list>
          <ion-item>
            <ion-input
            label="Username"
              formControlName="username"
              type="text"
              placeholder="Enter username"
              label-placement="floating"
              fill="outline"
              required>
            </ion-input>
          </ion-item>
          <!-- Username Error Message -->
          <ion-text color="danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            <small *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required.
            </small>
            <small *ngIf="loginForm.get('username')?.hasError('minlength')">
              Username must be at least 3 characters long.
            </small>
          </ion-text>
          <br />

          <ion-item>
            <ion-input
            label="Password"
              formControlName="password"
              type="password"
              placeholder="Enter Password"
              label-placement="floating"
              fill="outline"
              required>
            </ion-input>
          </ion-item>
          <!-- Password Error Message -->
          <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required.
            </small>
            <small *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters long.
            </small>
          </ion-text>
          <br />
        </ion-list>
      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
