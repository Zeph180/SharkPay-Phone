<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Receipt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Receipt ID</ion-label>
          <ion-label slot="end">{{transaction.transactionReference}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Transaction Date</ion-label>
          <ion-label slot="end">{{transaction.transDate.slice(0, -3)}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Agent</ion-label>
          <ion-label slot="end">{{transaction.transferedBy}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Service</ion-label>
          <ion-label slot="end">{{transaction.product}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Account</ion-label>
          <ion-label slot="end">{{transaction.account}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Received</ion-label>
          <ion-label slot="end">{{transaction.amount}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Customer</ion-label>
          <ion-label slot="end">{{transaction.customerName}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div style="padding: 0 30%;">
    <ion-button (click)="printWholeReceipt()">PRINT RECEIPT</ion-button>
  </div>
</ion-content>
