<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Receipt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Receipt</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Receipt ID</ion-label>
          <ion-label slot="end">1234567890</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Service</ion-label>
          <ion-label slot="end">1234567890</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Transaction Date</ion-label>
          <ion-label slot="end">12/12/2021 : 12:00 PM </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Account</ion-label>
          <ion-label slot="end">u3233837732737</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Contact</ion-label>
          <ion-label slot="end">0759552604</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Amount</ion-label>
          <ion-label slot="end">UGX 1,000,000</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Charges</ion-label>
          <ion-label slot="end">2500</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Commission</ion-label>
          <ion-label slot="end">1250</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Amount Loaded</ion-label>
          <ion-label slot="end">200000</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <div style="padding: 0 30%;">
    <ion-button (click)="printWholeReceipt()">PRINT RECEIPT</ion-button>
  </div>
</ion-content>
